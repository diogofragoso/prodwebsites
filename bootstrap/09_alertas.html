<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
<!--inserindo alertas-->
<div class="alert alert-primary" role="alert"> Alerta Simples</div>
<div class="alert alert-success" role="alert"> Alerta verde</div>
<div class="alert alert-info" role="alert"> Alerta azul</div>

<!-- Alerta com link-->
<div class="alert alert-danger" role="alert"> Operação falhou :-( <a href="#">Mais informações</a></div>

<!--Alerta com  ícone ;-) -->
<div class="alert alert-warning" role="alert">
<i class="fas fa-exclamation-triangle me-2"></i> 
Cuidado! <a href="#">Mais informações</a></div>












    </div> <!--Fim do container-->









    <script src="https://kit.fontawesome.com/7411d6171c.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
