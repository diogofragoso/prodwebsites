<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">

    

<div class="d-flex flex-column justify-content-center">
    
        <button type="button" class="btn btn-primary">Azul</button>
        <button type="button" class="btn btn-secondary">Cinza</button>
        <button type="button" class="btn btn-dark">Preto</button>
        <button type="button" class="btn btn-danger">Vermelho</button>
        <button type="button" class="btn btn-info">Verde</button>
        <button type="button" class="btn btn-warning">Amarelo</button>          
</div> <!--fim do flex-->

<!--Tag de botão-->
<div class="mt-5">
<a class="btn btn-primary " href="#">Link</a>
<input  type="button" class="btn btn-success" value="OK"> 
<input type="submit" class="btn btn-info" value="Enviar">
<input type="reset" class="btn btn-warning" value="Limpar">
</div>

<!--Botões de contorno-->
<div class="d-flex mt-5 " >
<button type="button" class="btn btn-outline-danger m-2">Perigo!</button>
<button type="button" class="btn btn-outline-dark m-2">Preto</button>
<button type="button" class="btn btn-outline-info m-2">Azul</button>
<button type="button" class="btn btn-outline-success m-2">Verde</button>
</div>

<!--Tamanho-->
<!--grander-->
<button type="button" class="btn btn-info btn-lg">Azul Maior</button>
<button type="button" class="btn btn-warning btn-lg">Amarelo Maior</button>

<!--Pequeno-->
<button type="button" class="btn btn-success btn-sm">Amarelo pequeno</button>
<button type="button" class="btn btn-dark btn-sm">Preto pequeno</button>

<!--Desativado-->
<button type="button" class="btn btn-dark" disabled>Preto desabilitado</button>
<button type="button" class="btn btn-warning" disabled>Amarelo desabilitado</button>

<!-- Botões responsivos-->
<div class="d-grid gap-2 d-md-block d-sm-block mt-3">
<button class="btn btn-secondary" type="button">Exemplo</button>
<button class="btn btn-secondary active" type="button">Exemplo</button>
</div>

<!--Estados-->
<button type="button" class="btn btn-primary mt-3" data-bs-toggle="button" autocomplete="off">Botão de Estado</button>
<button type="button" class="btn btn-primary mt-3 active" data-bs-toggle="button" autocomplete="off">Botão de Estado Ativo</button>
<button type="button" class="btn btn-primary mt-3 active" disabled data-bs-toggle="button" autocomplete="off">Botão de Estado Ativo</button>







</div> <!--Fim do container-->


 
    




 <script src="js/bootstrap.min.js"></script>   
</body>
</html>
