<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Template</title>


    
  </head>
  <body>
 
    <!--Sistema de grid do bootstrap-->
    <!--Podemos utilizar um total de 12 colunas-->
    
    <div class="container-fluid">

    <div class="row">
        <div class="col-1 border border-primary bg-info">C1</div>
        <div class="col-1 border border-secondary">C2</div>
        <div class="col-1 border border-success">C3</div>
        <div class="col-1 border border-warning">C4</div>
        <div class="col-1 border border-info">C5</div>
        <div class="col-1 border border-danger">C6</div>
        <div class="col-1 border border-dark">C7</div>
        <div class="col-1 border border-success">C8</div>
        <div class="col-1 border border-warning">C9</div>
        <div class="col-1 border border-info">C10</div>
        <div class="col-1 border border-danger">C11</div>
        <div class="col-1 border border-dark">C12</div>        
    </div>
    <div class="row">
        <div class="col-1 border border-primary bg-info">C1</div>
        <div class="col-1 border border-secondary">C2</div>
        <div class="col-1 border border-success">C3</div>
        <div class="col-1 border border-warning">C4</div>
        <div class="col-1 border border-info">C5</div>
        <div class="col-1 border border-danger">C6</div>
        <div class="col-1 border border-dark">C7</div>
        <div class="col-1 border border-success">C8</div>
        <div class="col-1 border border-warning">C9</div>
        <div class="col-1 border border-info">C10</div>
        <div class="col-1 border border-danger">C11</div>
        <div class="col-1 border border-dark">C12</div>        
    </div>


    <div class="row" >

        <div class="col-3 bg-danger" >Ocupando 3 celulas</div>
        <div class="col-6 bg-warning" >Ocupando 6 celulas</div>

        <!-- <div class="col-6 "><img class="img-fluid" src="img/ski1.jpg" alt=""></div> -->
        <div class="col-3 bg-info">Ocupando 3 celulas</div>


    </div>

    <!--Colunas de linhas definindo o reder no elemento pai -->
 <div class="container">

    <div class="row row-col-2"> 
        <!--Definir para que cada coluna tenha tamanho fixo de 2 celulas-->
        <div class="col">Coluna A </div>
        <div class="col">Coluna B </div>
        <div class="col">Coluna C </div>
        <div class="col">Coluna D </div>
    </div>
 </div>

<!-- Visualização responsiva em vários dispositivos-->
 <div class="row mt-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">A</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-dark">B</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">C</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">D</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-light">E</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">F</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">G</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">H</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">I</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">J</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">L</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">M</div>
 </div>




 <!--Quebra de linha antes de completar as 12 colunas-->

 <div class="row mt-4">
     <div class="col-3 bg-primary">ITEM 1</div>
     <div class="col-3 bg-secondary">ITEM 2</div>
     <div class="w-100"></div> <!--Essa div vai ocupar a largura total da tela fazendo a linha quebrar-->
     <div class="col-3 bg-warning">ITEM 3</div>
 </div>

 <!--Ordem dos elementos-->
 <div class="row mt-4 fs-1">
<div class="col-4 order-3 bg-primary">A</div>
<div class="col-4 order-1 bg-success">B</div>
<div class="col-4 order-2 bg-warning">C</div>
 </div>

<!-- offset - deslocamento para ocupar as celulas -->
<!--Atenção! Caso um certo elemento caiba na mesma linha não veremos o efeito de offset-->
<div class="container-fluid">
<div class="row">
    <div class="mt-5 col-3 offset-7 bg-danger"> Pula 7 celulas</div>
    <div class="mt-5 col-3 offset-3 bg-success"> Pula 3 celulas</div>
    <div class="mt-5 col-6 offset-1 bg-info"> Pula 1 celula</div>


</div>




</div>



 
</div> <!--fim do container-->





   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
