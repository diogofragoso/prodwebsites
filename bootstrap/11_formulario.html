<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <div class="card ">
            <div class="card-header  mb-0  text-white"></div>
            <div class="display-3 text-center bg-dark text-white rounded-3">Cadastro</div>
            <div class="card-body text-center bg-light">Exemplo de formulário</div>
        </div>
        

        <!--Iníco do formulário-->
        <form class="row g-3 mt-5">
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="email">
                </div>

            <div class="col-md-6">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div> 

            <div class="col-12">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Apartamento: 114">
            </div>

            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="digite a cidade">
            </div>

            <div class="col-md-4">
                <label for="estado" class="form-label">Estado</label>
               <select id="estado" class="form-select">
                <option selected>Escolha o Estado</option>
                <option>São Paulo</option>
                <option>Paraná</option>
                <option>Exemplo</option>
               </select>
            </div>

            <div class="col-md-4">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep">
            </div>

          
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="checkbox">
                  <label class="form-check-label" for="checkbox">   
                      Gostaria de receber promoções?                
                  </label>
                </div> 


            <div class="col-12 mb-3">
             <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

        </form>
        <!--Fim do formulário-->

    </div>
    <!--fim do container-->


    <script src="js/bootstrap.min.js"></script>
</body>

</html>
