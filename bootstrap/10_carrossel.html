<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Template</title>

    <style>
        img {
            width: 385px;
            height: 200px;
        }
        /* #tam{
            width: 600px;
        } */
    </style>

</head>

<body>


    <div class="container">

        <div id="tam" class="d-flex justify-content-center mt-5 ">
        <!--Carrossel-->
        <div id="carrossel" class="carousel slide w-75 h-100 border border-5 border-dark rounded-3 box-shadow" data-bs-ride="carousel">

            <!--Add marcador-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carrossel" data-bs-slide-to="0" class="active" 
                aria-current="true" aria-label="Slide 1"> </button>

                <button type="button" data-bs-target="#carrossel" data-bs-slide-to="1"  
                aria-current="true" aria-label="Slide 2"> </button>

                <button type="button" data-bs-target="#carrossel" data-bs-slide-to="2"  
                aria-current="true" aria-label="Slide 3"> </button>

            </div>
            <!--fim do marcador-->



            <div class="carousel-inner ">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="img/banner.jpg" class="d-block w-100" >
                </div>


                <div class="carousel-item " data-bs-interval="2000">
                    <img src="img/banner2.jpg" class="d-block w-100" >
                </div>


                <div class="carousel-item" data-bs-interval="2000">
                    <img src="img/banner3.jpg" class="d-block w-100" >
                </div>

                <!--Botões prev e next-->
                <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <!--fim do botão-->

            </div>
            <!--fim de inner-->


        </div>
        <!--Fim de carrossel-->

        </div>




    </div>
    <!--Fim do container-->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
